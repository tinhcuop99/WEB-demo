<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div>
        <!-- -----SUCCESS----- -->
        <div class="noti noti__success">
            <div class="noti-icon">
                    <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="noti-body">
                <p class="noti-msg">
                    A successful toast.
                </p>
            </div>

            <div class="noti-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            
        </div>
            <!-- INFOR -->
        <div class="noti noti__infor">
            <div class="noti-icon">
                    <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="noti-body">
                <p class="noti-msg">
                    A successful toast.
                </p>
            </div>

            <div class="noti-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            
        </div>

            <!-- WARNIGN -->
        <div class="noti noti__warning">
            <div class="noti-icon">
                    <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="noti-body">
                <p class="noti-msg">
                    A successful toast.
                </p>
            </div>

            <div class="noti-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            
        </div>

        <!-- DENGER -->


        <div class="noti noti__denger">
            <div class="noti-icon">
                    <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="noti-body">
                <p class="noti-msg">
                    A successful toast.
                </p>
            </div>

            <div class="noti-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            
        </div>
    </div>
    
</body>
</html>
