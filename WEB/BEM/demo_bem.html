<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bem.css">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- SUCCESS -->
        <div class="tost tost--succes">  
            <div class="tost__icon">
                <i class="fa-solid fa-circle-check"></i>

            </div>

            <div class="tost__body">
                <h3 class="tost__title">Succes</h3>
                <p class="tost__msg">
                    Take advantage of Shutterstock's 1-month free trial and download 10 images on us!
                </p>
            </div>
            <div class="tost__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>   
        
        <!-- Infor -->
        <div class="tost tost--infor">  
            <div class="tost__icon">
                <i class="fa-solid fa-circle-info"></i>

            </div>

            <div class="tost__body">
                <h3 class="tost__title">Infor</h3>
                <p class="tost__msg">
                    Take advantage of Shutterstock's 1-month free trial and download 10 images on us!
                </p>
            </div>
            <div class="tost__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>   

        <!-- Warning -->
        <div class="tost tost--warning">  
            <div class="tost__icon">
                <i class="fa-solid fa-circle-exclamation"></i>

            </div>

            <div class="tost__body">
                <h3 class="tost__title">Warning</h3>
                <p class="tost__msg">
                    Take advantage of Shutterstock's 1-month free trial and download 10 images on us!
                </p>
            </div>
            <div class="tost__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>   

        

    </div>
</body>
</html>
