<!-- 23. CSS Background-clip -->
<!DOCTYPE html>
<html>
    <head>
        <title>23. CSS Background-clip</title>
    <style>
        html,body
        {
            margin: 0px;
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: #333;
            padding: 20px;
            box-sizing: border-box;
            border: 10px dashed red;
            background-clip: padding-box;
        }

    </style>   
            
    
    </head>

    <body>
        <div class="header"></div>
    </body>
</html>
